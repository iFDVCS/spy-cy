{% extends "encrypt.html" %}

<!-- This template adds onto the encrypt template when the form is submitted and validated -->
<!-- Takes the result of the encrypt function using the variables obtained from the form, and inserts the encrypted DNA sequence into a text area-->
{% block result %}
<br><hr>
<h2>Encrypted Result:</h1>
<p1>
Your message "{{ form.message.data }}" has been encrypted into the DNA sequence.<br>
Copy your encrypted DNA sequence from the box below:<br>
</p1>

<dd><textarea>{{ result }}</textarea></dd>

{% endblock %}
